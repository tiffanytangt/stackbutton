<div fxFlexFill fxLayout="column" fxLayoutAlign="start stretch">

    <md-card *ngFor="let p of projects">
      <md-card-header>
        <md-card-title><h3>{{p.name}}</h3></md-card-title>
        <md-card-subtitle>{{p.description}}</md-card-subtitle>
        <span fxFlex="vw"></span>
        <button md-icon-button><md-icon>edit</md-icon></button>
        <button md-icon-button><md-icon>settings</md-icon></button>
        <button md-icon-button><md-icon>delete</md-icon></button>
      </md-card-header>
      <br/>
      <md-card-content>
        <button md-button><md-icon>linear_scale</md-icon> Repositories</button>
        <button md-button><md-icon>view_compact</md-icon> Dashboards</button>
        <button md-button><md-icon>insert_emoticon</md-icon> Contributors</button>
        <button md-button><md-icon>timeline</md-icon> Issue Trackers</button>
        <button md-button><md-icon>timeline</md-icon> Servers</button>
      </md-card-content>
    </md-card>

</div>
